<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="stylesheet.css" />

    <title>Week 7 Template</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="📍 Search a city here..."
                  class="form-control"
                  id="city-imput"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"><strong></strong></h1>
            <ul>
              <li>Last Updated: <span id="dateAndTime"></span></li>
              <li>Wind: <span id="wind"></span>Km/h</li>
              <li id="conditions">Clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="clearfix weather-info">
                <img
                  src=""
                  alt=" google sun emoji"
                  class="float-left"
                  id="icon"
                />
                <div class="float-left">
                  <strong id="number-temp"></strong
                  ><span class="units">℃</span>
                </div>

                <div class="weather-forecast" id="forecast"></div>

                </div>
              </div>
            </div>
          </div>
          <small>
          <a
            href="https://github.com/1aur3nm/Vanilla-Weather-APP-Week-7"
            target="_blank"
            >Open-source</a
          >
          code, by Lauren - while apart of SheCodes+
        </small>
        </div>
        
      </div>
      <script src="app.js"></script>
    </div>
  </body>
</html>
